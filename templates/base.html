<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel='shortcut icon' type='image/x-icon' href='{{ url_for('static', filename='favicon.ico') }}'/>

    <!--Lottie Files-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="container">
                <h1><a href="{{ url_for("home") }}">Fizik Projesi</a></h1>
                <div class="btn-group" role="group">
                    <a href="{{ url_for("kati") }}" type="button" class="btn btn-secondary">Katı Basıncı</a>
                    <a href="{{ url_for("sivi") }}" type="button" class="btn btn-secondary">Sıvı Basıncı</a>
                    <a href="{{ url_for("gaz") }}" type="button" class="btn btn-secondary">Gaz Basıncı</a>
                    <a href="{{ url_for("akim") }}" type="button" class="btn btn-secondary">Elektrik Akımı</a>
                    <a href="{{ url_for("aki") }}" type="button" class="btn btn-secondary">Işık Akısı</a>

                </div>
            </div>
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        {% include "assets/footer.html" %}
    </div>
</body>
</html>
