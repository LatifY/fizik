{% extends "././base.html" %}
{% block title %}Fizik Projesi - Noktalama Aydınlanma Şiddeti{% endblock %}

{% block content %}
    <form action="#" method="POST">
        <h1>Noktasal Aydınlanma Şiddeti Hesaplama</h1>
        <hr>
        <div class="md-form input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text md-addon font-weight-bold">Işık Şiddeti:</span>
            </div>
            <input type="text" name="siddet" {% if values %} value="{{ values["siddet"] }}" {% endif %} class="form-control text-right" autocomplete="off">
            <div class="input-group-append">
                <span class="input-group-text md-addon">cd</span>
            </div>
        </div>
        <div class="md-form input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text md-addon font-weight-bold">Mesafe</span>
            </div>
            <input type="text" name="mesafe" {% if values %} value="{{ values["mesafe"] }}" {% endif %} tabindex="2" class="form-control text-right" autocomplete="off">
            <div class="input-group-append">
                <span class="input-group-text md-addon">m­</span>
            </div>
        </div>
        {% if result %}
            <div class="md-form input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text md-addon font-weight-bold">N. Aydınlanma Şiddeti</span>
                </div>
                <input type="text" value="{{ result }}" readonly="readonly" class="form-control text-right">
                <div class="input-group-append">
                    <span class="input-group-text md-addon">cd/m­²</span>
                </div>
            </div>
        {% endif %} 
        <input type="submit" value="Hesapla" tabindex="3" class="btn btn-success btn-rounded">
    </form>

{% endblock %}
